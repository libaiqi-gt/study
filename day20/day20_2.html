<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>控制元素的显示及隐藏</title>
    <style>
        select {
            display: none;
        }
    </style>
</head>
<body>
<label>
    <input id="school" name="status" type="radio">
    School
</label>
<label>
    <input id="company" name="status" type="radio">
    Company
</label>

<select id="school-select">
    <option>北京邮电大学</option>
    <option>黑龙江大学</option>
    <option>华中科技大学</option>
</select>

<select id="company-select">
    <option>百度</option>
    <option>爱奇艺</option>
</select>
<script>
    var sch=document.getElementById('school');
    var com=document.getElementById('company');
    var select1=document.getElementById('school-select');
    var select2=document.getElementById('company-select');
    sch.onclick=function () {
        select1.style.display='block';
        select2.style.display='none';
    }
    com.onclick=function () {
        select1.style.display='none';
        select2.style.display='block';
    }
</script>
</body>
</html>
