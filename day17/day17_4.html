<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>根据当前时间输出不同问候语</title>
</head>
<body>
<script>
    var date=new Date();
    var hours=date.getHours();
    if (6<=hours&&hours<=11){
        alert("早上好！");
    }else if (11<hours&&hours<=13){
        alert("中午好！");
    }else if (13<hours&&hours<=17){
        alert("下午好！");
    }else if (17<hours&&hours<=23){
        alert("晚上好！");
    }else {
        alert("您该好好休息了！");
    }
</script>
</body>
</html>
