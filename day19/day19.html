<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>查找元素练习</title>
</head>
<body>
<div id="wrapper">
    <div id="news-top" class="section">
        <h3>Some title</h3>
        <div class="content">
            <ul>
                <li><span>HTML</span><a href="">Some Link1</a></li>
                <li><span>JS</span><a class="active" href="">Some Link2</a></li>
                <li><span>CSS</span><a href="">Some Link3</a></li>
                <li><span>JS</span><a href="">Some Link4</a></li>
            </ul>
        </div>
        <img src="">
        <p class="">Some Text</p>
    </div>
    <div id="news-normal" class="section">
        <h3>Some title</h3>
        <div class="content">
            <ul>
                <li><span>HTML</span><a href="">Some Link1</a></li>
                <li><span>HTML</span><a href="">Some Link2</a></li>
                <li><span>JS</span><a class="active" href="#">Some Link3</a></li>
                <li><span>CSS</span><a href="">Some Link4</a></li>
            </ul>
        </div>
        <img src="">
        <p class="">Some Text</p>
    </div>
</div>
<script>

    function getAllListItem() {
        // 返回页面中所有li标签
        var list=document.getElementsByTagName("li");
        /*for (let i=0;i<list.length;i++){
            console.log(list[i].innerHTML);
        }*/
        return list;
    }

    function findAllHtmlSpanInOneSection(sectionId) {
        // 返回某个section下所有span中内容为HTML的span标签
        var sec=document.getElementById(sectionId);
        var htmlspan=sec.getElementsByTagName("span");
        var arr=new Array();
        for (let i=0;i<htmlspan.length;i++){
            if (htmlspan[i].innerHTML=='HTML'){
                arr.push(htmlspan[i]);
            }
        }
        return arr;
    }

    function findListItem(sectionId, spanCont) {
        // 返回某个section下，所有所包含span内容为spanCont的LI标签
        var sec=document.getElementById(sectionId);
        var fspan=sec.getElementsByTagName("span");
        var arr=new Array();
        for (let i=0;i<fspan.length;i++){
            if (fspan[i].innerHTML==spanCont){
                arr.push(fspan[i].parentNode);
            }
        }
        return arr;
    }

    function getActiveLinkContent(sectionId) {
        // 返回某个section下，class为active的链接中包含的文字内容
        var sec=document.getElementById(sectionId);
        var fa=sec.getElementsByTagName("a");
        var arr=new Array();
        for (let i=0;i<fa.length;i++){
            if (fa[i].className=='active'){
                arr.push(fa[i].innerText);
            }
        }
        return arr;
    }


</script>
</body>
</html>
