<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>对象练习</title>
</head>
<body>
<script>
    var tree = {
        "id": 0,
        "name": "root",
        "left": {
            "id": 1,
            "name": "Simon",
            "left": {
                "id": 3,
                "name": "Carl",
                "left": {
                    "id": 7,
                    "name": "Lee",
                    "left": {
                        "id": 11,
                        "name": "Fate"
                    }
                },
                "right": {
                    "id": 8,
                    "name": "Annie",
                    "left": {
                        "id": 12,
                        "name": "Saber"
                    }
                }
            },
            "right": {
                "id": 4,
                "name": "Tony",
                "left": {
                    "id": 9,
                    "name": "Candy"
                }
            }
        },
        "right": {
            "id": 2,
            "name": "right",
            "left": {
                "id": 5,
                "name": "Carl",
            },
            "right": {
                "id": 6,
                "name": "Carl",
                "right": {
                    "id": 10,
                    "name": "Kai"
                }
            }
        }
    };

    // 假设id和name均不会重复，根据输入name找到对应的id
    function findIdByName(name,tree) {
        if (tree == null) {
            return;
        }
        if (tree.name == name) {
            console.log(tree.id);
            return tree.id;
        }
        if (tree.left != null) {
            if (tree.left.name == name) {
                console.log(tree.left.id);
                return tree.left.id;
            }
        }
        if (tree.right != null) {
            if (tree.right.name == name) {
                console.log(tree.right.id);
                return tree.right.id;
            }
        }
        findIdByName(name, tree.left);
        findIdByName(name, tree.right);
    }
    findIdByName("Tony", tree);//测试
    // 假设id和name均不会重复，根据输入id找到对应的name
    function findNameById(id,tree) {
        if (tree == null) {
            return;
        }
        if (tree.id == id) {
            console.log(tree.name);
            return tree.name;
        }
        if (tree.left != null) {
            if (tree.left.id == id) {
                console.log(tree.left.name);
                return tree.left.name;
            }
        }
        if (tree.right != null) {
            if (tree.right.id == id) {
                console.log(tree.right.name);
                return tree.right.name;
            }
        }
        findNameById(id, tree.left);
        findNameById(id, tree.right);

    }
    findNameById(4,tree);//测试
    // 把这个对象中所有的名字以“前序遍历”的方式全部输出到console中
    function getListWithDLR() {
        DLR(tree);
    }
    function DLR(tree) {
        if (tree == null) {
            return;
        }
        DLR(tree.left);
        console.log(tree.name);
        DLR(tree.right);
    }
    // 把这个对象中所有的名字以“中序遍历”的方式全部输出到console中
    function getListWithLDR() {
        LDR(tree);
    }
    function LDR(tree) {
        if (tree == null) {
            return;
        }

        console.log(tree.name);
        DLR(tree.left);
        DLR(tree.right);
    }
    // 把这个对象中所有的名字以“后序遍历”的方式全部输出到console中
    function getListWithLRD() {
        LRD(tree);
    }
    function LRD(tree) {
        if (tree == null) {
            return;
        }
        DLR(tree.left);
        DLR(tree.right);
        console.log(tree.name);
    }
    //getListWithDLR();//测试前序遍历；
    //getListWithLDR();//测试中序遍历；
    //getListWithLRD();//测试后序遍历；
</script>
</body>
</html>
