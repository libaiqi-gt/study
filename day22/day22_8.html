<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>练习用数组实现栈2</title>
</head>
<body>
<input id="stack-input" type="text">
<p id="stack-cont">栈内容：apple&lt;-pear</p>
<button id="push-btn">进栈</button>
<button id="pop-btn">退栈</button>
<button id="font-btn">打印栈顶元素内容</button>
<button id="empty-btn">判断栈是否为空</button>

<script>
    //栈顶对应数组中第一个元素,进栈和退栈操作后，需要在 id 为 stack-cont 的 p 标签中更新显示栈中的内容，栈顶在最左侧，中间用 -< 连接
    var stack = ["apple", "pear"];
    var btn=document.querySelectorAll('button');
    var result=document.getElementById('stack-cont');
    var text=document.getElementById('stack-input');
    //第一个button进栈
    btn[0].addEventListener('click',function () {
        stack.unshift(text.value);
        result.innerHTML='栈内容：'+stack.join('&lt-');
    });
    //第二个button退栈
    btn[1].addEventListener('click',function () {
        stack.shift();
        result.innerHTML='栈内容：'+stack.join('&lt-');
    });
    //第三个button打印栈顶元素内容
    btn[2].addEventListener('click',function () {
        result.innerHTML='栈顶元素内容：'+stack[0];
    });
    //第四个button判断栈是否为空
    btn[3].addEventListener('click',function () {
        if (stack.length!==0){
            result.innerHTML='栈非空';
        }else {
            result.innerHTML="栈为空";
        }
    });
</script>

</body>
</html>
