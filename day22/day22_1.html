<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>练习数字相关的一些操作</title>
</head>
<body>
<div>
    <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label><input id="num-a" type="text">
    <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b" type="text">
</div>
<div>
    <button>判断当前选中的输入框输入内容是否为数字</button>
    <button>把 A 四舍五入为 B 个小数位数的数字</button>
    <button>当前选中数字的绝对值</button>
    <button>对当前选中的数字进行上舍入</button>
    <button>对当前选中的数字进行下舍入</button>
    <button>把当前选中的数字四舍五入为最接近的整数</button>
    <button>返回 A 和 B 中的最高值</button>
    <button>返回 A 和 B 中的最低值</button>
</div>
<p id="result"></p>

<script>
    var btn=document.getElementsByTagName('button');
    var rad1=document.getElementById('radio-a');
    var rad2=document.getElementById('radio-b');
    var result=document.getElementById('result');
    //检测输入框是否为数字
    function checknum(){
        var num1=document.getElementById('num-a').value;
        var num2=document.getElementById('num-b').value;
            if (isNaN(num1)){
                console.log("NumberA输入内容不是数字！请重新输入!");
            }else {
                console.log("NumberA输入的内容为数字!");
            }
            if (isNaN(num2)){
                console.log("NumberB输入内容不是数字！请重新输入!");
            }else {
                console.log("NumberB输入的内容为数字!");
            }

    }
    //第一个button判断当前选中的输入框输入内容是否为数字
    btn[0].addEventListener("click", function () {
        var num1=document.getElementById('num-a').value;
        var num2=document.getElementById('num-b').value;
        if (rad1.checked===true){
            if (isNaN(num1)){
                result.innerHTML="输入内容不是数字！请重新输入!";
            }else {
                result.innerHTML="输入的内容为数字!";
            }
        }
        if (rad2.checked===true){
            if (isNaN(num2)){
                result.innerHTML="输入内容不是数字！请重新输入!";
            }else {
                result.innerHTML="输入的内容为数字!";
            }
        }
    });
    //第二个button把 A 四舍五入为 B 个小数位数的数字
    btn[1].addEventListener('click',function () {
        checknum();
        var num1=Number(document.getElementById('num-a').value);
        var num2=Number(document.getElementById('num-b').value);
        result.innerHTML=num1.toFixed(num2);
    });
    //第三个button当前选中数字的绝对值
    btn[2].addEventListener('click',function () {
        checknum();
        var num1=Number(document.getElementById('num-a').value);
        var num2=Number(document.getElementById('num-b').value);
        if (rad1.checked===true){
            result.innerHTML=Math.abs(num1);
        }
        if (rad2.checked===true){
            result.innerHTML=Math.abs(num2);
        }
    });
    //第四个button对当前选中的数字进行上舍入
    btn[3].addEventListener('click',function () {
        checknum();
        var num1=Number(document.getElementById('num-a').value);
        var num2=Number(document.getElementById('num-b').value);
        if (rad1.checked===true){
            result.innerHTML=Math.ceil(num1);
        }
        if (rad2.checked===true){
            result.innerHTML=Math.ceil(num2);
        }
    });
    //第五个button对当前选中的数字进行下舍入
    btn[4].addEventListener('click',function () {
        var num1=Number(document.getElementById('num-a').value);
        var num2=Number(document.getElementById('num-b').value);
        if (rad1.checked===true){
            result.innerHTML=Math.floor(num1);
        }
        if (rad2.checked===true){
            result.innerHTML=Math.floor(num2);
        }
    });
    //第六个button把当前选中的数字四舍五入为最接近的整数
    btn[5].addEventListener('click',function () {
        var num1=Number(document.getElementById('num-a').value);
        var num2=Number(document.getElementById('num-b').value);
        if (rad1.checked===true){
            result.innerHTML=Math.round(num1);
        }
        if (rad2.checked===true){
            result.innerHTML=Math.round(num2);
        }
    });
    //第七个button返回 A 和 B 中的最高值
    btn[6].addEventListener('click',function () {
        var num1=Number(document.getElementById('num-a').value);
        var num2=Number(document.getElementById('num-b').value);
        result.innerHTML=Math.max(num1,num2);
    });
    //第八个button返回 A 和 B 中的最低值
    btn[7].addEventListener('click',function () {
        var num1=Number(document.getElementById('num-a').value);
        var num2=Number(document.getElementById('num-b').value);
        result.innerHTML=Math.min(num1,num2);
    });
</script>
</body>
</html>
