<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字符串练习</title>
</head>
<body>
<div>
    <label>String A:
        <input id="radio-a" type="radio" checked="true" name="str-obj" value="a">
    </label>
    <textarea id="str-a"></textarea>
    <label>String B:
        <input id="radio-b" type="radio" name="str-obj" value="b">
    </label>
    <textarea id="str-b"></textarea>
    <label>Num A：<input id="num-a" type="number" value="0"></label>
    <label>Num B：<input id="num-b" type="number" value="1"></label>
</div>
<div>
    <button>获取当前选中输入的内容长度</button>
    <button>当前选中输入中的第3个字符</button>
    <button>把两个输入框的文字连接在一起输出（concat）</button>
    <button>输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）</button>
    <button>输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）</button>
    <button>使用slice获取选中输入框内容的部分内容，参数为num-a及num-b</button>
    <button>当前选中输入框的行数</button>
    <button>使用substr获取选中输入框内容的子字符串，参数为num-a及num-b</button>
    <button>把所选输入框中的内容全部转为大写</button>
    <button>把所选输入框中的内容全部转为小写</button>
    <button>把所选输入框中内容的半角空格全部去除</button>
    <button>把所选输入框中内容的a全部替换成另外一个输入框中的内容</button>
</div>
<p id="result"></p>
<script>
    var radA=document.getElementById('radio-a');
    var radB=document.getElementById('radio-b');
    var result=document.getElementById('result');
    var btn=document.querySelectorAll('button');
    //第一个button获取当前选中输入的内容长度
    btn[0].addEventListener('click',function () {
        var strA=document.getElementById('str-a').value;
        var strB=document.getElementById('str-b').value;
        if (radA.checked===true){
            result.innerHTML='当前选中输入内容长度为：'+strA.length;
        }else if (radB.checked===true){
            result.innerHTML='当前选中输入内容长度为：'+strB.length;
        }
    });
    //第二个button当前选中输入中的第3个字符
    btn[1].addEventListener('click',function () {
        var strA=document.getElementById('str-a').value;
        var strB=document.getElementById('str-b').value;
        if (radA.checked===true){
            result.innerHTML='当前选中输入中的第3个字符为：'+strA[2];
        }else if (radB.checked===true){
            result.innerHTML='当前选中输入中的第3个字符为：'+strB[2];
        }
    });
    //第三个button把两个输入框的文字连接在一起输出（concat）
    btn[2].addEventListener('click',function () {
        var strA=document.getElementById('str-a').value;
        var strB=document.getElementById('str-b').value;
        result.innerHTML=strA.concat(strB);
    });
    //第四个button输入B中的内容，在输入A的内容中第一次出现的位置（indexOf)
    btn[3].addEventListener('click',function () {
        var strA=document.getElementById('str-a').value;
        var strB=document.getElementById('str-b').value;
        result.innerHTML=strA.indexOf(strB);
    });
    //第五个button输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）
    btn[4].addEventListener('click',function () {
        var strA=document.getElementById('str-a').value;
        var strB=document.getElementById('str-b').value;
        result.innerHTML=strB.lastIndexOf(strA);
    });
    //第六个button使用slice获取选中输入框内容的部分内容，参数为num-a及num-b
    btn[5].addEventListener('click',function () {
        var strA=document.getElementById('str-a').value;
        var strB=document.getElementById('str-b').value;
        var numA=Number(document.getElementById('num-a').value);
        var numB=Number(document.getElementById('num-b').value);
        if (radA.checked===true){
            result.innerHTML=strA.slice(numA,numB);
        }else if (radB.checked===true){
            result.innerHTML=strB.slice(numA,numB);
        }
    });
    //第七个button当前选中输入框的行数
    btn[6].addEventListener('click',function () {
        var strA=document.getElementById('str-a').value;
        var strB=document.getElementById('str-b').value;
        if (radA.checked===true){
            result.innerHTML=strA.split("\n").length;
        }else if (radB.checked===true){
            result.innerHTML=strB.split("\n").length;
        }
    });
    //第八个button使用substr获取选中输入框内容的子字符串，参数为num-a及num-b
    btn[7].addEventListener('click',function () {
        var strA=document.getElementById('str-a').value;
        var strB=document.getElementById('str-b').value;
        var numA=Number(document.getElementById('num-a').value);
        var numB=Number(document.getElementById('num-b').value);
        if (radA.checked===true){
            result.innerHTML=strA.substr(numA,numB);
        }else if (radB.checked===true){
            result.innerHTML=strB.substr(numA,numB);
        }
    });
    //第九个button把所选输入框中的内容全部转为大写
    btn[8].addEventListener('click',function () {
        var strA=document.getElementById('str-a').value;
        var strB=document.getElementById('str-b').value;
        if (radA.checked===true){
            result.innerHTML=strA.toLocaleUpperCase();
        }else if (radB.checked===true){
            result.innerHTML=strB.toLocaleUpperCase();
        }
    });
    //第十个button把所选输入框中的内容全部转为小写
    btn[9].addEventListener('click',function () {
        var strA=document.getElementById('str-a').value;
        var strB=document.getElementById('str-b').value;
        if (radA.checked===true){
            result.innerHTML=strA.toLocaleLowerCase();
        }else if (radB.checked===true){
            result.innerHTML=strB.toLocaleLowerCase();
        }
    });
    //第十一个button把所选输入框中内容的半角空格全部去除
    btn[10].addEventListener('click',function () {
        var strA=document.getElementById('str-a').value;
        var strB=document.getElementById('str-b').value;
        if (radA.checked===true){
            result.innerHTML=strA.replace(/ /g,'');
        }else if (radB.checked===true){
            result.innerHTML=strB.replace(/ /g,'');
        }
    });
    //第十二个button把所选输入框中内容的a全部替换成另外一个输入框中的内容
    btn[11].addEventListener('click',function () {
        var strA=document.getElementById('str-a').value;
        var strB=document.getElementById('str-b').value;
        if (radA.checked===true){
            result.innerHTML=strA.replace(/a/g,strB);
        }else if (radB.checked===true){
            result.innerHTML=strB.replace(/a/g,strA);
        }
    });
</script>
</body>
</html>
