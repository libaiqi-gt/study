<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学习通用的数据用不同的数据结构进行存储，以及相互的转换</title>
</head>
<body>
<script>
    //对象转为数组：
    var scoreObject = {
        "Tony": {
            "Math": 95,
            "English": 79,
            "Music": 68
        },
        "Simon": {
            "Math": 100,
            "English": 95,
            "Music": 98
        },
        "Annie": {
            "Math": 54,
            "English": 65,
            "Music": 88
        }
    };
    //如上有一个用来存储学习成绩的对象，编写一个函数，将其转为如下的二维数组
    /*var scoreArray = [
        ["Tony", 95, 79, 68],
    ……
    ];*/

    function toArray(obj) {
        var scoreArray = [];
        for (var i in obj) {
            var queue = [];
            var value = obj[i];
            queue.push(i);
            for (var j in value) {
                queue.push(value[j]);
            }
            scoreArray.push(queue);
        }
        console.log(scoreArray);
    }
    toArray(scoreObject);

    //数组转为对象：
    var menuArr = [
        [1, "Area1", -1],
        [2, "Area2", -1],
        [3, "Area1-1", 1],
        [4, "Area1-2", 1],
        [5, "Area2-1", 2],
        [6, "Area2-2", 2],
        [7, "Area1-2-3", 4],
        [8, "Area2-2-1", 6],
    ];
    var menuObject = {};
    menuArr.forEach((current,index) => {
        if(current[2] === -1){
            menuObject[current[0]]={
                "name":current[1],
                "subMenu":{}
            }
        }
        if(current[2] === 1){
            menuObject["1"]["subMenu"][current[0]]={
                "name":current[1],
                "subMenu":{}
            }
        }
        if(current[2] === 2){
            menuObject["2"]["subMenu"][current[0]] = {
                "name" : current[1],
                "subMenu": {}
            }
        }
        if(current[2] === 4){
            menuObject["1"]["subMenu"]["4"]["subMenu"][current[0]] = {
                "name" : current[1],
                "subMenu": {}
            }
        }
        if(current[2] === 6){
            menuObject["2"]["subMenu"]["6"]["subMenu"][current[0]] = {
                "name" : current[1],
                "subMenu": {}
            }
        }
    });
    console.log(menuObject);
</script>
</body>
</html>
